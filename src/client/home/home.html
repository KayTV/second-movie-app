<header>
  <h1><i class="fa fa-star fa-spin"></i>Movie Mania<i class="fa fa-star fa-spin"></i></h1>
  <h3>Database To Store All Your Favorite Movies!</h3>
</header>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center-block" src="../assets/deadpool.jpg" alt="Deadpool">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="../assets/jurassicworld.jpg" alt="Jurassic World">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="../assets/starwars.jpg" alt="Star Wars">
    </div>

    <div class="item">
      <img class="img-responsive center-block" src="../assets/xmen.jpg" alt="X-Men">
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
