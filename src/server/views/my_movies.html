{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container myMovie">
    <header>
      <h1>My Movies</h1>
    </header>
    {% for movie in movies %}
    <div class="col-xs-3">
      <h3>{{movie.title}}</h3>
      <button><a href="/showpage/{{movie.id}}"><img src="{{movie.poster}}"></a></button>
    </div>

    {% endfor %}

  </div>

{% endblock %}
